version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd amplify/function/contactUsFunction && npm install && cd ../../../
        - cd amplify/function/geoSpatialFunction && npm install && cd ../../../
        - cd amplify/function/chatFunction && npm install && cd ../../../
    build:
      commands:
        - cd amplify/function/contactUsFunction && npm run build:clean && cd ../../../
        - cd amplify/function/geoSpatialFunction && npm run build:clean && cd ../../../
        - cd amplify/function/chatFunction && npm run build:clean && cd ../../../
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*