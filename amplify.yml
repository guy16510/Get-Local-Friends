version: 1
backend:
  phases:
    preBuild:
      commands:
        # Install dependencies for each function
        - cd function/contactUsFunction && npm ci && cd ../../
        - cd function/geoSpatialFunction && npm ci && cd ../../
        - cd function/chatFunction && npm ci && cd ../../
    build:
      commands:
        # Build (clean + compile) each function
        - cd function/contactUsFunction && npm run build:clean && cd ../../
        - cd function/geoSpatialFunction && npm run build:clean && cd ../../
        - cd function/chatFunction && npm run build:clean && cd ../../
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*