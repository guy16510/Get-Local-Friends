version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - amplify pull --app-id $AWS_APP_ID --env $AWS_BRANCH --yes
        - cd amplify && npm install
        - cd functions/itemsApi && npm install && cd ../../
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*
      - amplify/functions/itemsApi/node_modules/**/*