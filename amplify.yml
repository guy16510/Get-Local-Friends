version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - cd amplify && npm install
        - cd functions/itemsApi && npm install && cd ../../
    build:
      commands:
        - amplify push --yes
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*
      - amplify/functions/itemsApi/node_modules/**/*
